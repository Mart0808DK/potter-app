<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="https://cederdorff.github.io/img/favicon.webp" type="image/x-icon">
    <title>Harry Potter Characters</title>
</head>

<body>
    <header>
        <h1>Harry Potter Characters</h1>
    </header>
    <main>
        <section id="characters" class="grid-container">
            <dialog id="dialog-characters">
                <img id="dialog-img">
                <h2 id="dialog-firstName">Firstname:</h2>
                <h3 id="dialog-house">This is my house:</h3>
                <p   id="dialog-dateOfBirth">This is my birthday:</p>
                <form method="dialog">
                <button id="btn-cancel">Close</button>
                </form>
            </dialog>
            
        </section>

    </main>

    <footer>
        <p>Potter App by RACE</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
